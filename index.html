<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

  <body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">

      <header class="masthead mb-auto">
        <div class="inner">

          <h3 class="masthead-brand" id="timer-icon" class="nav-link active" href="#">Timer: <span id="timer"></span>
          </h3>
          <nav class="nav nav-masthead justify-content-center">

            <button id="scoresView" class="btn btn-light">High Scores</button>


          </nav>

        </div>
      </header>

      <main role="main" class="inner cover">
        <div id="starterText">
          <h1>Code Quiz</h1>
          <p style="font-size:25px">Click the green button and answer as many questions as you can before the clock runs
            out! You will be
            penalised 10 seconds for every question you get wrong.</p>
          <button type="button" id="start-timer" class="btn btn-success">Start the timer</button>
        </div>
        <div id="questions" style="display:none;">

          <h2 id="questionHere">Question</h2>
          <br>
          
        
          <ul>
            <li class="mb-2"><button class="btn btn-info userChoice" type="button" value="1" id="answer1"></button></li>
            <li class="mb-2"><button class="btn btn-info userChoice" type="button" value="2" id="answer2"></button></li>
            <li class="mb-2"><button class="btn btn-info userChoice" type="button" value="3" id="answer3"></button></li>
            <li class="mb-2"><button class="btn btn-info userChoice" type="button" value="4" id="answer4"></button></li>

          </ul>
          <br>
          <h3 id="validator"></h3>

        </div>
        <div id="userResults" style="display:none;">


          <h4 id="yourScore"></h4>


          <div class="details">

            <div class="form-group">
              <label>Enter your initials</label>

              <input id="msg" class="form-control" type="text" name="comments" placeholder="">


            </div>

            <button class="btn btn-primary" id="save">Submit</button>
            </form>



          </div>
        </div>

        <br>
        <div id="highScores" style="display:none;">
          <h2 id="hs">High Scores</h2>
          <br>
          <centre>
          <ol class="list-group" id="score-list">

          </ol>
        </centre>
          <br>

          <button type="button" id="again" class="btn btn-success">Play again</button>
          <button type="button" id="clearscores" class="btn btn-danger">Clear scores</button>

        </div>


      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p></p>
        </div>
      </footer>

    </div>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
