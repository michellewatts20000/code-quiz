<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h3 id="scores"><a href="">View high scores</a></h3>
      </div>
      <div class="col-sm">

      </div>
      <div class="col-sm">
        <h3>Timer: <span id="timer"></span></h3>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">

      </div>
      <div class="col-sm">
        <div id="starterText">
          <h4>Code Quiz</h4>
          <p>Click the start button and answer as many questions as you can before the clock runs out! You will be penalised 10seconds if you get a question wrong.</p>
          <button type="button" id="start-timer" class="btn btn-primary">Start quiz</button>
        </div>
        <div id="questions" style="display: none;">

          <h2 id="questionHere">Question</h2>
          <ul>
<li id="answer1"></li>
<li id="answer2"></li>
<li id="answer3"></li>
<li id="answer4"></li>

          </ul>
         
        </div>
        <h3 id="test"><img></h3>
      </div>
      <div class="col-sm">

      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
