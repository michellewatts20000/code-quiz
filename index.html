<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <button class="btn btn-warning" id="scoresView">View high scores</button>
      </div>

      <div class="col-md-4">
        <h3 id="timer-icon">Timer: <span id="timer"></span></h3>
      </div>
    </div>
    <br>

    <div class="row align-items-center">

      <div class="col-md-6">
        <div id="starterText">
          <h4>Code Quiz</h4>
          <p>Click the start button and answer as many questions as you can before the clock runs out! You will be
            penalised 10 seconds for every question you get wrong.</p>
          <button type="button" id="start-timer" class="btn btn-primary">Start quiz</button>
        </div>
        <div id="questions" style="display: none;">

          <h2 id="questionHere">Question</h2>
          <ul>
            <li class="mb-3"><button class="btn btn-info userChoice" type="button" value="1" id="answer1"></button></li>
            <li class="mb-3"><button class="btn btn-info userChoice" type="button" value="2" id="answer2"></button></li>
            <li class="mb-3"><button class="btn btn-info userChoice" type="button" value="3" id="answer3"></button></li>
            <li class="mb-3"><button class="btn btn-info userChoice" type="button" value="4" id="answer4"></button></li>

          </ul>

        </div>
        <div id="highScores" style="display:none;">


          <h4 id="high"></h4>

          
            <div class="details">

              <div class="form-group">
                <label>Enter your initials</label>

                <input id="msg" class="form-control" type="text" name="comments" placeholder="">
              

              </div>
              
              <button class="btn btn-secondary" id="save">Submit</button>
              </form>



            </div>
        </div>
        <div id="highScores2" style="display:none;">
          <h3>High Scores</h2>
          <ol id="score-list">
            <!-- <li></li> -->
          </ol>
         
          <button type="button" id="back-btn" class="btn btn-success">Play again</button>
          <button type="button" id="clearscores" class="btn btn-primary">Clear scores</button>

        </div>


      </div>

    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
